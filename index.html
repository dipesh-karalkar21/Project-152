<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src = "car.js"></script>
    <script src = "view.js"></script>
    <script src = "base.js"></script>
</head>

<body>
    <a-scene id = "scene" view background="color: black">

        <a-assets>
            <a-asset-item id = "car" src = "car/scene.gltf" ></a-asset-item>
        </a-assets>

        <a-entity position="0 0 2.95">
            <a-camera  ></a-camera>
        </a-entity>

        <a-entity light = "type : ambient ; intensity : 2.5"  ></a-entity>

        <a-entity rotation = "0 50 0" id = "showroom" cargen basegen ></a-entity>

    </a-scene>
</body>

</html>
